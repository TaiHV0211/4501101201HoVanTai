<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="quiz-container" id="quiz">
                <div style="text-align: center; font-weight: 600; font-size: 2rem; color:rgba(14, 158, 30, 0.85) ;">
                    <p>Mời bạn trả lời câu hỏi?</p>
    
                </div>
                <div class="quiz-header">
    
                    <h2 id="question">Question text</h2>
                    <ul>
                        <li>
                            <input
                                type="radio"
                                id="a"
                                name="answer"
                                class="answer"
                            />
                            <label id="a_text" for="a">Question</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                id="b"
                                name="answer"
                                class="answer"
                            />
                            <label id="b_text" for="b">Question</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                id="c"
                                name="answer"
                                class="answer"
                            />
                            <label id="c_text" for="c">Question</label>
                        </li>
                        <li>
                            <input
                                type="radio"
                                id="d"
                                name="answer"
                                class="answer"
                            />
                            <label id="d_text" for="d" >Question </label>
                        </li>
                        
                    </ul>
                </div>
                <center class="buttons">
                    <button style="padding: 5px; box-sizing: border-box;" class="btn-hover color-1" id="submit">Submit</button>
                </center>
            </div>
        </div>

        <footer class="bg-dark text-center text-lg-start text-light" id="footer">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0,0.2);">
                <!-- &copy là biểu tượng copyright  {% now "Y" %} - Lấy năm hiện tại -->
                Copyright &copy <span>All rights reserved </span> | Made with 
                <i class="text-danger fas fa-heartbeat blink_me" style="font-size: 15px;"></i> by
                <a href="#" target="_blank" style="color: #0dcaf0; text-decoration: none;">HoVanTai</a>
            </div>
        </footer>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
